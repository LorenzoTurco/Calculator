<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Calculator</title>
  </head>

  <body>
    <div class="calculator">
      <img id="calculator__image" src="iphoneFrame.png" />

      <section class="calculator__top">
        <input class="calculator__input-screen" type="text" id="input-screen" />
      </section>

      <section class="calculator__bottom">
        <div class="calculator__grid-calculator">
          <button value="AC" class="calculator__grid-item--light-grey">
            AC
          </button>
          <button value="+/-" class="calculator__grid-item--light-grey">
            +/-
          </button>
          <button value="%" class="calculator__grid-item--light-grey">%</button>
          <button value="/" class="calculator__grid-item--orange">/</button>
          <button value="7" class="calculator__grid-item--grey">7</button>
          <button value="8" class="calculator__grid-item--grey">8</button>
          <button value="9" class="calculator__grid-item--grey">9</button>

          <button value="x" class="calculator__grid-item--orange">X</button>
          <button value="4" class="calculator__grid-item--grey">4</button>
          <button value="5" class="calculator__grid-item--grey">5</button>
          <button value="6" class="calculator__grid-item--grey">6</button>
          <button value="-" class="calculator__grid-item--orange">-</button>

          <button value="1" class="calculator__grid-item--grey">1</button>
          <button value="2" class="calculator__grid-item--grey">2</button>
          <button value="3" class="calculator__grid-item--grey">3</button>
          <button value="+" class="calculator__grid-item--orange">+</button>
          <button
            value="0"
            class="calculator__grid-item--grey calculator__grid-item--long"
          >
            0
          </button>
          <button value="." class="calculator__grid-item--grey">.</button>
          <button value="=" class="calculator__grid-item--orange">=</button>
        </div>
      </section>
    </div>
  </body>
</html>

<script type="text/javascript" src="script.js"></script>
