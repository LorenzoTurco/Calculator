<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <img id="phone-frame" src="iphoneFrame.png" />

      <section class="container__top">
        <input class="input-screen" type="text" id="input-screen" />
      </section>

      <!--<img height="600px" width="300px" src="iphoneFrame.png" />-->

      <section class="container__bottom">
        <div class="grid-container">
          <button value="AC" class="grid-item--light-grey">AC</button>
          <button value="+/-" class="grid-item--light-grey">+/-</button>
          <button value="%" class="grid-item--light-grey">%</button>
          <button value="/" class="grid-item--orange">/</button>
          <button value="7" class="grid-item--grey">7</button>
          <button value="8" class="grid-item--grey">8</button>
          <button value="9" class="grid-item--grey">9</button>

          <button value="x" class="grid-item--orange">X</button>
          <button value="4" class="grid-item--grey">4</button>
          <button value="5" class="grid-item--grey">5</button>
          <button value="6" class="grid-item--grey">6</button>
          <button value="-" class="grid-item--orange">-</button>

          <button value="1" class="grid-item--grey">1</button>
          <button value="2" class="grid-item--grey">2</button>
          <button value="3" class="grid-item--grey">3</button>
          <button value="+" class="grid-item--orange">+</button>
          <button value="0" class="grid-item--grey grid-item--long">0</button>
          <button value="." class="grid-item--grey">.</button>
          <button value="=" class="grid-item--orange">=</button>
        </div>
      </section>
    </div>
  </body>
</html>

<script type="text/javascript" src="script.js"></script>
